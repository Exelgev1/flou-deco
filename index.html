<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flou Deco</title>

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="liquid-bg">
    <span></span>
    <span></span>
    <span></span>
    <span></span>
  </div>
  
  <!-- BACKGROUND MUSIC -->
  <audio id="bgm" preload="auto" loop>
    <source src="Sweet-Love.mp3" type="audio/mpeg">
  </audio>


<header class="top">
  <div class="audio">
    <i class="fa-solid fa-music"></i>
    <div class="bars"><span></span><span></span><span></span><span></span></div>
  </div>

  <div class="brand">Flou Deco</div>

  <div class="menu" id="menuBtn">
    <i class="fa-solid fa-bars"></i>
  </div>
</header>

<div class="popup" id="popup">
  <h3>Flou Deco</h3>
  <p>Dekorasi wedding premium dengan konsep elegan & berkelas.</p>
</div>

<section class="carousel-wrapper">
  <div class="carousel" id="carousel">

    <div class="card" data-link="paket-indoor.html">
      <h4>PAKET INDOOR</h4>
      <h2>Essential</h2>
      <p>Dekorasi indoor elegan</p>
    </div>

    <div class="card" data-link="paket-4m.html">
      <h4>4 METER</h4>
      <h2>Classic</h2>
      <p>Backdrop 4 meter mewah</p>
    </div>

    <div class="card" data-link="paket-6m.html">
      <h4>6 METER</h4>
      <h2>Signature</h2>
      <p>Tampilan megah & eksklusif</p>
    </div>

    <div class="card" data-link="paket-8m.html">
      <h4>8 METER</h4>
      <h2>Luxury</h2>
      <p>Dekorasi full premium</p>
    </div>

    <div class="card" data-link="paket-custom.html">
      <h4>KUSTOM</h4>
      <h2>Custom</h2>
      <p>Desain sesuai impian</p>
    </div>

  </div>
</section>

<div class="choose">
  <button id="chooseBtn">PILIH</button>
</div>

<footer>
  <i class="fa-brands fa-instagram"></i>
  <i class="fa-brands fa-tiktok"></i>
  <i class="fa-brands fa-facebook"></i>
</footer>

<script src="script.js"></script>
</body>
</html>
